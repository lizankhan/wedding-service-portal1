<!--HEAD SECTION-->
<section id="home-section"> <!-- id for the css class -->

              <!--Signup form -->
                  <form >

                   <div class="form-group"> <!--class for the lower spacing of the card -->

                  <div class="form-group"> <!--class for the lower spacing of the card -->

                  <!-- "btn-block" to make the button occupy full width-->
                </form>

                </div>
              </div>


            </div>
            <div class="col-md-4">

            </div>
   <!--right column-4-->

      <div class="card-body">
        <h3>Sign Up Here</h3>
        <p>Fill up all the boxes</p>
    <!--Signup form -->
        <form >
          <div class="form-group"> <!--class for the lower spacing of the card -->
